<!DOCTYPE html>
<html>
<head>
    <title>LOJA DE PERIFÉRICOS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            text-align: center;
        }

        p {
            font-weight: bold;
        }

        .green-button {
            background-color: lightgreen;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-Vindo à Loja de Periféricos</h1>

    <h2>PRODUTOS DISPONÍVEIS:</h2>

    <div>
        <h2>TECLADO</h2>
        <img src="teclados.png" alt="Teclado produto" width="200" height="150">
        <p>Teclado a partir de R$221,70</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

    <div>
        <h2>MOUSE</h2>
        <img src="mouse.webp" alt="Mouse produto" width="200" height="150">
        <p>Mouse a partir de R$89,90</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

    <div>
        <h2>FONE</h2>
        <img src="fone.webp" alt="Fone produto" width="200" height="150">
        <p>Fone a partir de R$49,90</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

    <div>
        <h2>PENDRIVE</h2>
        <img src="pendrive.jpeg" alt="Pen Drive produto" width="200" height="150">
        <p>Pen Drive a partir de R$19,90</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

    <div>
        <h2>MONITOR</h2>
        <img src="monitor.webp" alt="Monitor produto" width="200" height="150">
        <p>Monitor a partir de R$1.590,00</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

    <div>
        <h2>IMPRESSORA</h2>
        <img src="impressora.webp" alt="Impressora produto" width="200" height="150">
        <p>Impressora a partir de R$6.000,00</p>
        <button class="green-button">COMPRE AQUI</button>
    </div>

</body>
</html>
